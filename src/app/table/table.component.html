<div class="container">
  <mat-radio-group [(ngModel)]="selected" >
    <mat-card *ngFor="let table of tables">
      <mat-radio-button [value]="table.id"></mat-radio-button>
      <span>Table {{table.id}}</span>
    </mat-card>
  </mat-radio-group>
</div>
<div class="footer">
  <button mat-raised-button type="button" [disabled]="!selected"
          (click)="next(selected)">NEXT</button>
</div>
