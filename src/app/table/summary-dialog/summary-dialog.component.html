<div class="dialog-header">
  <h1 color="primary" mat-dialog-title>Customer table history</h1>
  <mat-icon mat-dialog-close matTooltip="close">close</mat-icon>
</div>
<div mat-dialog-content>
  <table class="the-table">
    <tr>
      <th>#</th>
      <th>Name (English)</th>
      <th>Name (Dari)</th>
      <th>Count</th>
      <th>Notes</th>
    </tr>
    <tr *ngFor="let item of data?.items, let i = index">
      <td>{{i + 1}}</td>
      <td>{{item.name_english}}</td>
      <td>{{item.name_dari}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.notes}}</td>
    </tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit" (click)="submit()">SUBMIT</button>
  <button mat-button mat-dialog-close>CANCEL</button>
</div>
